      <div class="sections-container">
        <!-- ================================ -->
        <!-- ABOUT SECTION -->
        <!-- ================================ -->

        <!-- ================================ -->
        <!-- EXPERIENCE SECTION -->
        <!-- ================================ -->
        <section id="experience-section">
           <div class="section-label"> <!-- section label -->
            <img class="section-label--icon" src="images-and-icons/bag-icon.png" alt="experience-icon"></img>
            <p class="section-label--txt">Experience</p>
          </div>

          <div class="experience-cards-list"><!-- Contents is displayed in display-content.js --></div>
        </section>

        <!-- ================================ -->
        <!-- PROJECTS SECTION -->
        <!-- ================================ -->
        <section id="projects-section">
          <div class="section-label">
            <img class="section-label--icon" src="images-and-icons/projects-icon.png" alt="experience-icon"></img>
            <p class="section-label--txt">Projects</p>
          </div>

          <!-- Projects list container -->
          <div class="projects-card-container">
            <!-- projects list -->
            <div class="project-list"><!-- Contents displayed in display-content.js --></div> 

            <button class="projects-card-container__load-more-btn" type="button">Load More</button>

             <!-- more projects list -->
            <div class="more-projects-list hide"><!-- Contents Display in display-content.js --></div>
          </div>
        </section>

        <!-- ================================ -->
        <!-- EDUCATION SECTION -->
        <!-- ================================ -->
        <section id="education-section">
          <div class="section-label">
            <img class="section-label--icon" src="images-and-icons/graduation-cap.png" alt="experience-icon"></img>
            <p class="section-label--txt">Education</p>
          </div>

          <div class="education-card-list"><!-- Contents displayed in display-content.js --></div>
        </section>

        <!-- ================================ -->
        <!-- TOOLS SECTION -->
        <!-- ================================ -->

          <div class="section-label">
            <img class="section-label--icon" src="images-and-icons/tools-icon.png" alt="experience-icon"></img>
            <p class="section-label--txt">Tools</p>
          </div>

          <div class="tools-card-list"><!-- Contents is render in display-contents.js --></div>
        </section>

        <!-- CONTACT SECTION -->

            <p class="section-label--txt">Contact</p>
          </div>

          <div class="contact-section-content">
            <!-- contact card list -->
            <div class="contact-card-list"><!-- Contact Cards is render in display-contents.js --></div>

            <!-- email form -->
            <form id="email-form">
              <input class="email-form__input" id="email-form__name-input" type="text" placeholder="Full Name" required>
              <input class="email-form__input" id="email-form__email-input" type="email" placeholder="Email" required>
              <textarea class="email-form__input" id="email-form__message-input" name="message" placeholder="Message"></textarea>
              <button id="email-form__submit-btn" type="submit">Send Message</button>
            </form>

    <!-- ===== Blur Background ===== -->
    <div class="blur-bg hide"></div>

    <!-- ===== Starting Page Loading ===== -->
    <div id="starting-loading" class="hide">
      <div>G</div>
      <div>N</div>
      <div>I</div>
      <div>D</div>
      <div>A</div>
      <div>O</div>
      <div>L</div>
    </div>

    <!-- ===== Loading ===== -->
    <div class="loading-container hide">
      <div class="loader">
        <svg class="circular-loader"viewBox="25 25 50 50" >
          <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#70c542" stroke-width="2" />
        </svg>
      </div>
    </div>

    <!-- ===== SUCCESS POPUP===== -->
    <div class="popup-alert popup-success hide">
      <i class="fa-solid fa-check popup-alert__icon"></i>

      <p class="popup-alert__result">SUCCESS</p>
      <p class="popup-alert__details"></p>

      <button class="popup-alert__button" type="button">Okay</button>
    </div>

    <!-- ===== ERROR POPUP===== -->
    <div class="popup-alert popup-error hide">
      <i class="fa-solid fa-xmark popup-alert__icon"></i>

      <p class="popup-alert__result">ERROR</p>
      <p class="popup-alert__details"></p>

      <button class="popup-alert__button" type="button">Okay</button>
    </div>  

    <!-- ===== LOGIN FORM ===== -->
    <form class="login-form auth-form hide" id="login-form">
      <i class="form__cancel-btn fa-solid fa-xmark"></i>
      <h1 class="login-form__heading form-heading">Login to Edit</h1>

      <div class="login-form__email">
        <label class="login-form__input-label form__input-label">Email</label>
        <input type="email" id="email-input" required>
      </div>
      <div class="login-form__password">
        <label class="login-form__input-label form__input-label">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password-input" required>
            <i class="toggle-password-icon fa-solid fa-eye"></i>
          </div>
      </div>
      <button id="login-form__submit-btn" type="submit">Submit</button>
      
      <p class="login-form__forgot-password"> <u>Forgot Password?</u></p>
    </form>

    <!-- ===== OTP FORM ===== -->
    <form class="otp-form auth-form hide" id="otp-form">
      <i class="form__cancel-btn fa-solid fa-xmark"></i>
      <h1 class="otp-form__heading form-heading">Please enter the OTP we sent to your email</h1>

      <div class="otp-form__inputs">
        <input type="text" inputmode="numeric" maxlength="1" class="otp-form__input" required>
        <input type="text" inputmode="numeric" maxlength="1" class="otp-form__input" required>
        <input type="text" inputmode="numeric" maxlength="1" class="otp-form__input" required>
        <input type="text" inputmode="numeric" maxlength="1" class="otp-form__input" required>
        <input type="text" inputmode="numeric" maxlength="1" class="otp-form__input" required>
        <input type="text" inputmode="numeric" maxlength="1" class="otp-form__input" required>
      </div>

      <button type="submit" class="otp-form__submit-btn">Submit</button>

      <p class="otp-form__resend">
        Didnâ€™t get the code? <u class="otp-form__resend-otp">Resend OTP</u>
      </p>
    </form>

    <!-- ===== RESET PASSWORD FORM ===== -->
    <form class="reset-password-form auth-form hide" id="reset-password-form">
      <h1 class="reset-password-form__heading form-heading">Reset Password</h1>

      <div class="reset-password-form__new-password">
        <label class="reset-password-form__input-label form__input-label">New Password</label>
        <div class="password-wrapper">
            <input type="password" id="new-password-input" required>
            <i class="toggle-password-icon fa-solid fa-eye"></i>
        </div>
      </div>

      <div class="reset-password-form__re-enter-password">
        <label class="reset-password-form__input-label form__input-label">New Password</label>
        <div class="password-wrapper">
          <input type="password" id="re-enter-password" required>
          <i class="toggle-password-icon fa-solid fa-eye"></i>
        </div>
      </div>

      <button id="reset-password-form__submit-btn">Submit</button>
      <p class="reset-password-form__back-to-login-form">
        <i class="fa fa-long-arrow-left"></i> 
        Back to login?
      </p>
    </form>
